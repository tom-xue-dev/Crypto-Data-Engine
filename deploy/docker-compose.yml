version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Redis - Used for task state storage and caching
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------------
  # API Server - FastAPI with built-in task management
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: quant-api
    command: ["python", "-m", "crypto_data_engine.main", "serve", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - TASK_STORE=redis
      - TASK_REDIS_URL=redis://redis:6379/0
      - TASK_MAX_IO_THREADS=16
      - TASK_MAX_COMPUTE_PROCESSES=8
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../src:/app/src
      - ../data:/app/data
    restart: unless-stopped

volumes:
  redis_data:
